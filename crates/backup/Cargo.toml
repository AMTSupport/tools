[package]
name = "backup"
version = "0.1.0"
edition = "2021"
categories = ["command-line-utilities", "system", "utilities", "cli"]
keywords = ["backup"]

[dependencies]
lib = { path = "../lib" }
clap = { version = "4.2.7", features = ["derive", "std"], default-features = false }
tokio = { version = "1.28.1", features = ["fs", "macros", "rt-multi-thread"] }
chrono = { version = "0.4.24", default-features = false, features = ["std"] }
once_cell = "1.17.1"
glob = "0.3.1"
indicatif = { version = "0.17.4", features = ["rayon"] }
rayon = "1.7"
opendal = { version = "0.36.0", features = ["services-s3"], default-features = false }
futures = "0.3.28"
serde = "1.0.163"
serde_json = "1.0.96"
#inquire = "0.6.2"
# TODO :: remove this once the PR is merged

[dependencies.inquire]
git = "https://github.com/anwarhahjjeffersongeorge/inquire-filepath/"
branch = "filepath-select"
features = ["path"]

[dependencies.value-bag]
version = "1.4.0"
