[package]
name = "backup"
version = "0.1.0"
edition = "2021"
categories = ["command-line-utilities", "system", "utilities", "cli"]
keywords = ["backup"]

[dependencies]
lib = { path = "../lib" }
filetime = "0.2"
glob = "0.3.1"
indicatif = "0.17.4"
serde_json = "1.0.96"
async-trait = "0.1.68"
futures = "0.3.28" # Needed by opendal

[dependencies.chrono]
version = "0.4.24"
default-features = false
features = []

[dependencies.tokio]
version = "1.28.1"
default-features = false
features = ["rt-multi-thread", "macros"]

[dependencies.opendal]
version = "0.37.0"
default-features = false
features = ["services-s3", "rustls"]

[dependencies.serde]
version = "1.0.163"
default-features = false
features = ["std", "derive"]

[dependencies.clap]
version = "4.2.7"
default-features = false
features = ["derive", "std", "help", "usage", "suggestions", "color"]

[dependencies.inquire]
git = "https://github.com/anwarhahjjeffersongeorge/inquire-filepath/"
branch = "filepath-select"
default-features = false
features = ["path","crossterm"]

[dependencies.value-bag]
version = "1.4.0"
